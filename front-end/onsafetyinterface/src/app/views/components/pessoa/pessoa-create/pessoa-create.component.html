<form class="form">
    <h1>Cadastro de Pessoas</h1>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome Completo</mat-label>
      <input [(ngModel)]="pessoa.nome" [formControl]="nome" required maxlength="100" name="nome" matInput placeholder="Nome Completo">
      <mat-error *ngIf="nome.invalid">{{ errorValidNome() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="pessoa.cpf" [formControl]="cpf" mask="000.000.000-00" required name="cpf" matInput placeholder="CPF">
        <mat-error *ngIf="cpf.invalid">{{ errorValidCPF() }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Data de Nascimento</mat-label>
        <input [(ngModel)]="pessoa.dataNascimento" [formControl]="dataNascimento" mask="d0/M0/0000" required name="dataNascimento" matInput placeholder="Data de Nascimento">
        <mat-error *ngIf="dataNascimento.invalid">{{ errorValidDataNascimento() }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input [(ngModel)]="pessoa.email" name="email" [formControl]="email" required matInput placeholder="E-mail">
        <mat-error *ngIf="email.invalid">{{ errorValidEmail() }}</mat-error>
      </mat-form-field>

      <div class="buttons">
        <button (click)="create()" [disabled]="errorValidNome() || errorValidCPF() || errorValidDataNascimento()|| errorValidEmail()" mat-stroked-button color="accent">Criar</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
      </div>
  </form>
